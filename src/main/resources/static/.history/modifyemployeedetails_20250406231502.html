<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modify Employee Details</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    button {
      padding: 6px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .update-btn {
      background-color: #28a745;
      color: white;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    /* Popup Styles */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.95);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      color: #e0e0e0;
      z-index: 9999;
      display: none;
      animation: fadeInPopup 0.4s ease-in-out;
    }

    @keyframes fadeInPopup {
      from {
        opacity: 0;
        transform: translate(-50%, -40%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    .checkmark {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 4px solid #00ffcc;
      display: inline-block;
      position: relative;
      margin-bottom: 16px;
    }

    .checkmark::after {
      content: "";
      position: absolute;
      left: 16px;
      top: 10px;
      width: 14px;
      height: 28px;
      border-right: 4px solid #00ffcc;
      border-bottom: 4px solid #00ffcc;
      transform: rotate(45deg);
    }

    .popup h2 {
      color: #00ffcc;
    }

    .popup button {
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 8px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <h1>Employee List</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="employeeTableBody">
      <!-- Populated dynamically -->
    </tbody>
  </table>

  <!-- Custom Popup -->
  <div class="popup" id="popup">
    <div class="checkmark"></div>
    <h2 id="popupMessage">Action Successful</h2>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    const employeeTableBody = document.getElementById("employeeTableBody");
    const popup = document.getElementById("popup");
    const popupMessage = document.getElementById("popupMessage");

    function closePopup() {
      popup.style.display = 'none';
      location.reload(); // Reload to reflect updates
    }

    function showPopup(message) {
      popupMessage.textContent = message;
      popup.style.display = 'block';
    }

    function fetchEmployees() {
      fetch("http://localhost:8080/employee/getAll")
        .then(response => response.json())
        .then(data => {
          employeeTableBody.innerHTML = '';
          data.forEach(emp => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${emp.id}</td>
              <td>${emp.name}</td>
              <td>${emp.department}</td>
              <td>
                <button class="update-btn" onclick="updateEmployee(${emp.id})">Update</button>
                <button class="delete-btn" onclick="deleteEmployee(${emp.id})">Delete</button>
              </td>
            `;
            employeeTableBody.appendChild(row);
          });
        });
    }

    function updateEmployee(id) {
      fetch(`http://localhost:8080/employee/update/${id}`, {
        method: 'PUT'
      })
      .then(response => {
        if (response.ok) {
          showPopup("Employee Updated Successfully!");
        }
      });
    }

    function deleteEmployee(id) {
      fetch(`http://localhost:8080/employee/delete/${id}`, {
        method: 'DELETE'
      })
      .then(response => {
        if (response.ok) {
          showPopup("Employee Deleted Successfully!");
        }
      });
    }

    window.onload = fetchEmployees;
  </script>
</body>
</html>
