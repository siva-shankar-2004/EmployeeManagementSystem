<!DOCTYPE html>
<html lang="en">
<head>
  <title>EMPLOYEE DETAILS</title>
  <script type="text/javascript" src="accemp.js"></script>
  <style>
    body {
      background-image: url('ogbackground.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f5f5f5;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin-top: 30px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    table {
      margin: 40px auto 20px auto;
      width: 80%;
      border-collapse: collapse;
      background-color: rgba(48, 48, 48, 0.6);
      box-shadow: 0 0 20px rgba(20, 20, 20, 0.2);
    }

    th, td {
      border: 1px solid #444;
      padding: 15px;
      color: #e0ffff;
    }

    th {
      background-color: rgba(0, 0, 0, 0.8);
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    .edit-btn {
      background-color: #00bcd4;
      color: #fff;
    }

    .edit-btn:hover {
      background-color: #16e4ff;
    }

    .delete-btn {
      background-color: #3665f4;
      color: #fff;
    }

    .delete-btn:hover {
      background-color: #2884c6;
    }

    .footer-buttons {
      margin-top: auto;
      padding: 30px 0;
    }

    .add-btn {
      background-color: #4CAF50;
      color: white;
    }

    .add-btn:hover {
      background-color: #45a049;
    }

    .back-btn {
      background-color: #f44336;
      color: white;
    }

    .back-btn:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <h2>EMPLOYEE DETAILS</h2>

  <table border="1">
    <thead>
      <tr>
        <th>EMPLOYEE ID</th>
        <th>NAME</th>
        <th>AGE</th>
        <th>GENDER</th>
        <th>ROLL</th>
        <th>SALARY</th>
        <th>ACTIONS</th>
      </tr>
    </thead>
    <tbody id="employeeDetails"></tbody>
  </table>

  <div class="footer-buttons">
    <button class="add-btn" onclick="window.location.href='addemployee.html'">➕ Add Employee</button>
    <button class="back-btn" onclick="window.location.href='choice.html'">← Back</button>
  </div>

  <script type="text/javascript">
    // Called on page load
    window.onload = function () {
      showemployee();
    };

    // This function assumes you dynamically create buttons in accemp.js
    // So we intercept click events on the document for update and delete buttons
    document.addEventListener('click', function(e) {
      if (e.target && e.target.classList.contains('edit-btn')) {
        alert('Updated successfully!');
      }

      if (e.target && e.target.classList.contains('delete-btn')) {
        alert('Deleted successfully!');
      }
    });
  </script>
</body>
</html>
