<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Task</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: url('background image.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: rgba(0, 20, 40, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 150, 255, 0.3);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 150, 255, 0.3);
      width: 100%;
      max-width: 450px;
    }

    input, label, button {
      display: block;
      width: 100%;
      margin-top: 10px;
    }

    input {
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 6px;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #007acc, #00c3ff);
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <form id="taskForm">
    <h2>ADD EMPLOYEE TASK</h2>

    <label for="employeeId">Employee ID</label>
    <input type="text" id="employeeId" name="employeeId" required />

    <label for="taskId">Task ID</label>
    <input type="text" id="taskId" name="taskId" required />

    <label for="taskname">Task Name</label>
    <input type="text" id="taskname" name="taskname" required />

    <label for="taskmanager">Task Manager</label>
    <input type="text" id="taskmanager" name="taskmanager" required />

    <label for="deadline">Deadline</label>
    <input type="text" id="deadline" name="deadline" required />

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("taskForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      fetch("http://localhost:8080/employees/task", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          window.location.href = "popup.html";
        } else {
          alert("Failed to add task.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Server error occurred.");
      });
    });
  </script>
</body>
</html>
