<!DOCTYPE html>
<html lang="en">
<head>
    <title>EMPLOYEE TASK</title>
    <script type="text/javascript" src="emp.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            padding: 50px;
        }

        h2 {
            color: #ff9a8b;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(20, 30, 48, 0.6); /* deep bluish glass effect */
            backdrop-filter: blur(8px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 1.1em;
        }

        th {
            background: rgba(36, 59, 85, 0.9); /* header color matching the dark blue gradient */
            color: #ff9a8b; /* matches the heading */
        }

        td {
            background: rgba(255, 255, 255, 0.08);
            color: #e0e0e0;
        }

        tr:hover td {
            background-color: rgba(255, 255, 255, 0.15);
            transition: background-color 0.3s;
        }

        .button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .custom-btn {
            padding: 12px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .add-task, .back-home {
            background-color: #ff9a8b;
            color: #141e30;
            font-weight: bold;
        }

        .custom-btn:hover {
            background-color: #ff758c;
            transform: scale(1.05);
            opacity: 0.9;
        }

        .back-home-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .back-home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>EMPLOYEE TASK</h2>

    <table border="1">
        <tr>
            <th width="100">EMPLOYEE ID</th>
            <th width="100">TASK ID</th>
            <th width="150">TASK NAME</th>
            <th width="150">TASK MANAGER</th>
            <th width="140">TASK DEADLINE</th>
        </tr>
        <tbody id="employeetask"></tbody> <!-- Table body where rows will be inserted -->
    </table>

    <div class="button-container">
        <button class="custom-btn add-task" onclick="location.href='addtask.html'">Add Task</button>
        <button class="custom-btn back-home" onclick="location.href='choice.html'">‚Üê Back</button>
    </div>

    <script type="text/javascript">
        window.onload = function() {
            showemployeetask();
        };
    </script>
</body>
</html>
