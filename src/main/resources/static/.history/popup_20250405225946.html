<!DOCTYPE html>
<html lang="en">
<head>
  <title>Success</title>
  <meta charset="UTF-8">
  <style>
    body {
      background: rgba(10, 25, 47, 0.95);
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .popup {
      text-align: center;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(66, 245, 141, 0.4);
    }

    .tick {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border: 6px solid #42f58d;
      border-radius: 50%;
      position: relative;
      animation: pop 0.3s ease-out forwards;
    }

    .tick::after {
      content: '';
      position: absolute;
      left: 18px;
      top: 35px;
      width: 20px;
      height: 10px;
      border: solid #42f58d;
      border-width: 0 0 6px 6px;
      transform: rotate(-45deg);
      animation: draw 0.5s ease-out 0.3s forwards;
      opacity: 0;
    }

    @keyframes pop {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes draw {
      to {
        opacity: 1;
      }
    }

    h1 {
      margin: 10px 0;
      color: #42f58d;
    }

    p {
      color: #ccc;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #42f58d;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2ee07d;
    }
  </style>
</head>
<body>
  <div class="popup">
    <div class="tick"></div>
    <h1>Task Added!</h1>
    <p>Your task has been successfully submitted.</p>
    <button onclick="window.location.href='addtask.html'">Add Another</button>
  </div>
</body>
</html>
