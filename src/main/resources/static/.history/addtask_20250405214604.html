<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Task</title>
    <style>
        /* Apply background image */
        body {
            background: linear-gradient(to right, #141e30, #243b55), 
                        url('add_task.jpg'); /* Ensure the file is in the correct directory */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center; 
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        form {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #ff9a8b;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            font-size: 1.1em;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        input, select {
            background: rgba(255, 255, 255, 0.8);
        }

        button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            border-radius: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <form action="http://localhost:8080/employees/task/{taskId}" method="p">
        <h2>ADD EMPLOYEE TASK</h2>

        <label for="rollno">Enter your Employee ID</label>
        <input type="text" name="employeeId" required>

        <label for="name">Enter Task ID</label>
        <input type="text" name="name" required>

        <label for="name">Enter The Task</label>
        <input type="text" name="taskname" required>

        <label for="manager">Task Manager</label>
        <input type="text" name="taskmanager" required>

        <label for="deadline">Task Deadline</label>
        <input type="datetime" name="deadline" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
