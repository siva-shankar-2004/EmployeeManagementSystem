<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('contact bg.webp') no-repeat center center/cover;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      overflow: hidden;
      position: relative;
    }

    .image-section {
      flex: 1;
    }

    .image-section img {
      width: 100%;
      height: 74%;
      object-fit: cover;
      display: flex;
      margin: auto;
    }

    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 25px;
      color: #111;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .contact-btn {
      background-color: #111;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-btn:hover {
      background-color: #333;
    }

    .contact-info {
      margin-top: 25px;
      font-size: 14px;
    }

    .contact-info p {
      margin: 8px 0;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .social-icons a {
      font-size: 18px;
      text-decoration: none;
      color: #111;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #0073e6;
    }

    /* --- Success Popup Style --- */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.8);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      text-align: center;
      color: #e0e0e0;
      z-index: 9999;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #00ffcc;
      position: relative;
      margin-bottom: 20px;
    }

    .checkmark::after {
      content: "";
      position: absolute;
      left: 22px;
      top: 14px;
      width: 20px;
      height: 40px;
      border-right: 4px solid #00ffcc;
      border-bottom: 4px solid #00ffcc;
      transform: rotate(45deg);
    }

    .popup h2 {
      color: #00ffcc;
      margin: 0;
    }

    .popup button {
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -40%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="zoho.jpg" alt="Contact Image" />
    </div>
    <div class="form-section">
      <h1>Contact Us</h1>
      <form id="contactForm">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="name" required />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit" class="contact-btn">Send Message</button>
      </form>

      <div class="contact-info">
        <p><strong>Contact:</strong><br />ShajuTechz.com</p>
        <p><strong>Based in:</strong><br />Infopark, Kochi</p>

        <div class="social-icons">
          <a href="https://www.facebook.com/zoho/" target="_blank">
            <i class="fab fa-facebook-f"></i> Facebook
          </a>
          <a href="https://x.com/zoho?lang=en" target="_blank">
            <i class="fab fa-twitter"></i> Twitter
          </a>
          <a href="https://www.instagram.com/zoho/?hl=en" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Popup -->
  <div class="popup" id="successPopup">
    <div class="checkmark"></div>
    <h2>Response Submitted Successfully!</h2>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Show the popup
      document.getElementById('successPopup').style.display = 'block';

      // Optional: clear the form
      document.getElementById('contactForm').reset();
    });

    function closePopup() {
      document.getElementById('successPopup').style.display = 'none';
    }
  </script>
</body>
</html>
