<!DOCTYPE html>
<html lang="en">
<head>
  <title>EMPLOYEE DETAILS</title>
  <style>
    body {
      background-image: url('ogbackground.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f5f5f5;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin-top: 30px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    table {
      margin: 40px auto 20px auto;
      width: 80%;
      border-collapse: collapse;
      background-color: rgba(48, 48, 48, 0.6);
      box-shadow: 0 0 20px rgba(20, 20, 20, 0.2);
    }

    th, td {
      border: 1px solid #444;
      padding: 15px;
      color: #e0ffff;
    }

    th {
      background-color: rgba(0, 0, 0, 0.8);
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    .edit-btn {
      background-color: #00bcd4;
      color: #fff;
    }

    .edit-btn:hover {
      background-color: #16e4ff;
    }

    .delete-btn {
      background-color: #3665f4;
      color: #fff;
    }

    .delete-btn:hover {
      background-color: #2884c6;
    }

    .footer-buttons {
      margin-top: auto;
      padding: 30px 0;
    }

    .add-btn {
      background-color: #4CAF50;
      color: white;
    }

    .add-btn:hover {
      background-color: #45a049;
    }

    .back-btn {
      background-color: #f44336;
      color: white;
    }

    .back-btn:hover {
      background-color: #e53935;
    }

    /* Popup Styles */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-box {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px #00f7ff;
    }

    .popup-message {
      color: #00ffcc;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .popup-box button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>EMPLOYEE DETAILS</h2>

  <table border="1">
    <thead>
      <tr>
        <th>EMPLOYEE ID</th>
        <th>NAME</th>
        <th>AGE</th>
        <th>GENDER</th>
        <th>ROLL</th>
        <th>SALARY</th>
        <th>ACTIONS</th>
      </tr>
    </thead>
    <tbody id="employeeDetails"></tbody>
  </table>

  <div class="footer-buttons">
    <button class="add-btn" onclick="window.location.href='addemployee.html'">‚ûï Add Employee</button>
    <button class="back-btn" onclick="window.location.href='choice.html'">‚Üê Back</button>
  </div>

  <!-- Popup Notification -->
  <div id="popup">
    <div class="popup-box">
      <div class="popup-message" id="popupMessage">Message</div>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    // Sample data - you can replace this with dynamic data
    let employees = [
      { id: 101, name: "Alice", age: 30, gender: "Female", roll: "Manager", salary: 60000 },
      { id: 102, name: "Bob", age: 25, gender: "Male", roll: "Developer", salary: 50000 }
    ];

    function showemployee() {
      const tbody = document.getElementById("employeeDetails");
      tbody.innerHTML = "";

      employees.forEach((emp, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${emp.id}</td>
          <td>${emp.name}</td>
          <td>${emp.age}</td>
          <td>${emp.gender}</td>
          <td>${emp.roll}</td>
          <td>${emp.salary}</td>
          <td>
            <button class="edit-btn" onclick="updateEmployee(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteEmployee(${index})">Delete</button>
          </td>
        `;

        tbody.appendChild(row);
      });
    }

    function updateEmployee(index) {
      // Your update logic goes here
      showPopup("‚úÖ Employee Updated Successfully!");
    }

    function deleteEmployee(index) {
      employees.splice(index, 1); // remove from array
      showemployee(); // refresh table
      showPopup("üóëÔ∏è Employee Deleted Successfully!");
    }

    function showPopup(message) {
      document.getElementById('popupMessage').textContent = message;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    // Load employees on page load
    window.onload = showemployee;
  </script>
</body>
</html>
