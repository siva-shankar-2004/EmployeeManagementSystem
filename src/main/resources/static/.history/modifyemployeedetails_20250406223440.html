<!DOCTYPE html>
<html lang="en">
<head>
  <title>EMPLOYEE DETAILS</title>
  <script type="text/javascript" src="accemp.js"></script>
  <style>
    body {
      background-image: url('ogbackground.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f5f5f5;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin-top: 30px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    table {
      margin: 40px auto 20px auto;
      width: 80%;
      border-collapse: collapse;
      background-color: rgba(48, 48, 48, 0.6);
      box-shadow: 0 0 20px rgba(20, 20, 20, 0.2);
    }

    th, td {
      border: 1px solid #444;
      padding: 15px;
      color: #e0ffff;
    }

    th {
      background-color: rgba(0, 0, 0, 0.8);
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    .edit-btn {
      background-color: #00bcd4;
      color: #fff;
    }

    .edit-btn:hover {
      background-color: #16e4ff;
    }

    .delete-btn {
      background-color: #3665f4;
      color: #fff;
    }

    .delete-btn:hover {
      background-color: #2884c6;
    }

    .footer-buttons {
      margin-top: auto;
      padding: 30px 0;
    }

    .add-btn {
      background-color: #4CAF50;
      color: white;
    }

    .add-btn:hover {
      background-color: #45a049;
    }

    .back-btn {
      background-color: #f44336;
      color: white;
    }

    .back-btn:hover {
      background-color: #e53935;
    }

    /* Popup Styles */
    .popup {
      background: rgba(20, 20, 20, 0.6);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 400px;
      margin: auto;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      animation: fadeIn 0.5s ease-in-out;
      color: #e0e0e0;
      display: none;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #00ffcc;
      position: relative;
      margin-bottom: 20px;
      animation: popIn 0.4s ease-out;
    }

    .checkmark::after {
      content: "";
      position: absolute;
      left: 22px;
      top: 14px;
      width: 20px;
      height: 40px;
      border-right: 4px solid #00ffcc;
      border-bottom: 4px solid #00ffcc;
      transform: rotate(45deg);
      animation: drawCheck 0.6s ease forwards;
    }

    @keyframes drawCheck {
      0% { width: 0; height: 0; opacity: 0; }
      50% { width: 0; height: 40px; opacity: 1; }
      100% { width: 20px; height: 40px; opacity: 1; }
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .popup button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>EMPLOYEE DETAILS</h2>

  <table border="1">
    <thead>
      <tr>
        <th>EMPLOYEE ID</th>
        <th>NAME</th>
        <th>AGE</th>
        <th>GENDER</th>
        <th>ROLL</th>
        <th>SALARY</th>
        <th>ACTIONS</th>
      </tr>
    </thead>
    <tbody id="employeeDetails"></tbody>
  </table>

  <div class="footer-buttons">
    <button class="add-btn" onclick="window.location.href='addemployee.html'">➕ Add Employee</button>
    <button class="back-btn" onclick="window.location.href='choice.html'">← Back</button>
  </div>

  <!-- Popup Message -->
  <div class="popup" id="customPopup">
    <div class="checkmark"></div>
    <h2 id="popupTitle">Success</h2>
    <p id="popupMessage">Action completed successfully!</p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script type="text/javascript">
    window.onload = function() {
      showemployee();
    };

   

    function closePopup() {
      document.getElementById('customPopup').style.display = 'none';
    }

    document.addEventListener('click', function(e) {
      if (e.target && e.target.classList.contains('edit-btn')) {
        showPopup("Updated Successfully!", "Employee details have been updated.");
      }

      if (e.target && e.target.classList.contains('delete-btn')) {
        showPopup("Deleted Successfully!", "Employee record has been removed.");
      }
    });
  </script>
</body>
</html>
