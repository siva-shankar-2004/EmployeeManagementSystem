<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Task</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
  
    body {
      background: url('ogbackground.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    form {
      background: rgba(20, 20, 20, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(100, 100, 100, 0.4);
      width: 100%;
      max-width: 450px;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(200, 200, 200, 0.1);
      text-align: center;
    }
  
    h2 {
      color: #cccccc;
      margin-bottom: 25px;
      text-shadow: 1px 1px 8px rgba(255, 255, 255, 0.2);
    }
  
    label {
      font-size: 1.05em;
      font-weight: 500;
      display: block;
      margin: 14px 0 6px;
      color: #dddddd;
      text-align: center;
    }
  
    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.08);
      color: #ffffff;
      text-align: center;
      outline: none;
      box-shadow: inset 0 0 6px rgba(255, 255, 255, 0.1);
    }
  
    input::placeholder {
      text-align: center;
      color: #aaaaaa;
    }
  
    input:focus {
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }
  
    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
  
    button {
      flex: 1;
      padding: 12px;
      background: linear-gradient(45deg, #444, #666);
      color: white;
      font-weight: bold;
      font-size: 1.05em;
      cursor: pointer;
      transition: 0.3s ease;
      border: none;
      border-radius: 30px;
      box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.1);
      max-width: 120px;
    }
  
    button:hover {
      background: linear-gradient(45deg, #666, #444);
      transform: scale(1.05);
      box-shadow: 0px 6px 20px rgba(255, 255, 255, 0.2);
    }
  
    @media (max-width: 500px) {
      form {
        padding: 20px;
        margin: 0 15px;
      }
  
      .button-container {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
  
</head>
<body>
  <form id="taskForm">
    <h2>ADD EMPLOYEE TASK</h2>

    <label for="employeeId">Enter your Employee ID</label>
    <input type="text"  id="employeeId" name="id" required />

    <label for="taskId">Enter The Name</label>
    <input type="text" id="taskId" name="name" required />

    <label for="taskname">Enter Age</label>
    <input type="text" id="taskname" name="age" required />

    <label for="taskmanager">Task Manager</label>
    <input type="" id="taskmanager" name="gender" required />

    <label for="deadline">Task Deadline</label>
    <input type="text" id="deadline" name="employeeroll" required />

    <label for="deadline">Task Deadline</label>
    <input type="text" id="deadline" name="salary" required />

    <div class="button-container">
      <button type="submit">Submit</button>
      <button type="button" onclick="location.href='choice.html'">‚Üê Back</button>
    </div>
  </form>

  <script>
    document.getElementById("taskForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);

      fetch("http://localhost:8080/employees/task", {
        method: "POST",
        body: new URLSearchParams(formData),
      })
      .then((response) => {
        if (!response.ok) throw new Error("Network response was not ok");
        return response.text();
      })
      .then((data) => {
        console.log("Success:", data);
        window.location.href = "popup.html";
      })
      .catch((error) => {
        alert("Failed to add task. Try again.");
        console.error("Error:", error);
      });
    });
  </script>

</body>
</html>
