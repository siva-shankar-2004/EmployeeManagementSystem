<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url("ogbackground.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        .employee-btn {
            width: 250px;
            padding: 15px;
            margin: 10px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .employee-btn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <h1>CHOOSE THE SERVICE</h1>

    <!-- Navigation Buttons -->
    <button class="employee-btn" onclick="location.href='employeDetails.html'">EMPLOYEE DETAILS</button>
    <button class="employee-btn" onclick="location.href='employetask.html'">EMPLOYEE TASK</button>

</body>
</html>
