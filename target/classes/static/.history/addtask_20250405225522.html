<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Task</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your existing styles remain same */

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #141e30, #243b55),
                        url('add_task.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 450px;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            color: #ff9a8b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            font-size: 1.05em;
            font-weight: 500;
            display: block;
            margin: 12px 0 5px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: none;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.85);
            text-align: center;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            flex: 1;
            padding: 12px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: bold;
            font-size: 1.05em;
            cursor: pointer;
            transition: 0.3s ease;
            border: none;
            border-radius: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 120px;
        }

        button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 999;
            animation: fadeIn 0.3s ease-in-out;
            color: black;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-block;
            border: 4px solid #4BB543;
            position: relative;
            margin-bottom: 20px;
            animation: pop 0.4s ease-in-out;
        }

        .checkmark::after {
            content: "";
            position: absolute;
            left: 22px;
            top: 12px;
            width: 20px;
            height: 40px;
            border: solid #4BB543;
            border-width: 0 6px 6px 0;
            transform: rotate(45deg);
            animation: draw 0.5s ease forwards;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes draw {
            from { height: 0; width: 0; opacity: 0; }
            to { height: 40px; width: 20px; opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) scale(0.9); }
            to { opacity: 1; transform: translateX(-50%) scale(1); }
        }

        .close-btn {
            margin-top: 15px;
            background-color: #4BB543;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #3e9e39;
        }
    </style>
</head>
<body>

    <form id="taskForm">
        <h2>ADD EMPLOYEE TASK</h2>
        <label for="employeeId">Enter your Employee ID</label>
        <input type="text" id="employeeId" name="employeeId" required>

        <label for="taskId">Enter Task ID</label>
        <input type="text" id="taskId" name="taskId" required>

        <label for="taskname">Enter The Task</label>
        <input type="text" id="taskname" name="taskname" required>

        <label for="taskmanager">Task Manager</label>
        <input type="text" id="taskmanager" name="taskmanager" required>

        <label for="deadline">Task Deadline</label>
        <input type="text" id="deadline" name="deadline" required>

        <div class="button-container">
            <button type="submit">Submit</button>
            <button type="button" onclick="location.href='choice.html'">‚Üê Back</button>
        </div>
    </form>

    <!-- Popup HTML -->
    <div class="popup" id="successPopup">
        <div class="checkmark"></div>
        <h2>Task Added Successfully!</h2>
        <p>Your task has been saved.</p>
        <button class="close-btn" onclick="closePopup()">OK</button>
    </div>

    <script>
        const form = document.getElementById("taskForm");

        form.addEventListener("submit", function (e) {
            e.preventDefault(); // Stop default form submission

            // Show popup
            showPopup();

            // Optionally: submit the form after 3 seconds automatically
            setTimeout(() => {
                form.submit(); // Sends the actual form
            }, 3000);
        });

        function showPopup() {
            const popup = document.getElementById("successPopup");
            popup.style.display = "block";
        }

        function closePopup() {
            document.getElementById("successPopup").style.display = "none";
        }
    </script>
</body>
</html>
