<!DOCTYPE html>
<html lang="en">
<head>
    <title>EMPLOYE TASK</title>
    <script type="text/javascript" src="emp.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            padding: 50px;
        }

        h2 {
            color: #ff9a8b;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 1.1em;
        }

        th {
            background: linear-gradient(45deg, #141112, #0d0c0c);
            color: white;
        }

        td {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .back-home-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

.back-home-btn:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <h2>EMPLOYEE TASK</h2>

    <table border="1">
        <tr>
            <th width="100">EMPLOYEE ID</th>
            <th width="100">TASK ID</th>
            <th width="150">TASK NAME</th>
            <th width="150">TASK MANAGER</th>
            <th width="140">TASK DEADLINE</th>
           
        </tr>
        <tbody id="employeetask"></tbody> <!-- Table body where rows will be inserted -->
    </table>
    

    <script type="text/javascript">
        window.onload = function() {
            showemployeetask();
        };
    </script>
</body>
</html>
