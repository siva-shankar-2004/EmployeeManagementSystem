<!DOCTYPE html>
<html lang="en">
<head>
    <title>EMPLOYEE DETAILS</title>
    <script type="text/javascript" src="accemp.js"></script>
    <style>
    body {
      background-image: url('ogbackground.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f5f5f5;
      text-align: center;
    }

    h2 {
      margin-top: 30px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    table {
      margin: 40px auto;
      width: 80%;
      border-collapse: collapse;
      background-color: rgba(48, 48, 48, 0.6);
      box-shadow: 0 0 20px rgba(20, 20, 20, 0.2);
    }

    th, td {
      border: 1px solid #444;
      padding: 15px;
      color: #e0ffff;
    }

    th {
      background-color: rgba(0, 0, 0, 0.8);
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .edit-btn {
      background-color: #00bcd4;
      color: #fff;
    }

    .edit-btn:hover {
      background-color: #008c9e;
    }

    .delete-btn {
      background-color: #f44336;
      color: #fff;
    }

    .delete-btn:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
    <h2>EMPLOYEE DETAILS</h2>

    <table border="1">
        <thead>
            <tr>
                <th>EMPLOYEE ID</th>
                <th>NAME</th>
                <th>AGE</th>
                <th>GENDER</th>
                <th>ROLL</th>
                <th>SALARY</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody id="employeeDetails"></tbody>
    </table>

    <script type="text/javascript">
        window.onload = function() {
            showemployee();
        };
    </script>
</body>
</html>
