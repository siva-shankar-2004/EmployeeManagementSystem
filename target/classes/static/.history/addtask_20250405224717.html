<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Task</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #141e30, #243b55),
                        url('add_task.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 450px;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            color: #ff9a8b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            font-size: 1.05em;
            font-weight: 500;
            display: block;
            margin: 12px 0 5px;
            text-align: center;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: none;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.85);
            text-align: center;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            flex: 1;
            padding: 12px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: bold;
            font-size: 1.05em;
            cursor: pointer;
            transition: 0.3s ease;
            border: none;
            border-radius: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 120px;
        }

        button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 500px) {
            form {
                padding: 20px;
                margin: 0 15px;
            }

            .button-container {
                flex-direction: column;
                gap: 10px;
            }

            button {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <form action="http://localhost:8080/employees/task" method="post">
        <h2>ADD EMPLOYEE TASK</h2>

        <label for="employeeId">Enter your Employee ID</label>
        <input type="text" id="employeeId" name="employeeId" required>

        <label for="taskId">Enter Task ID</label>
        <input type="text" id="taskId" name="taskId" required>

        <label for="taskname">Enter The Task</label>
        <input type="text" id="taskname" name="taskname" required>

        <label for="taskmanager">Task Manager</label>
        <input type="text" id="taskmanager" name="taskmanager" required>

        <label for="deadline">Task Deadline</label>
        <input type="" id="deadline" name="deadline" required>

        <div class="button-container">
            <button type="submit">Submit</button>
            <button type="button" onclick="location.href='choice.html'">‚Üê Back</button>
        </div>
    </form>
</body>
</html>
