<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Added</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('ogbackground.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup {
      background: rgba(20, 20, 20, 0.6);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 0.5s ease-in-out;
      color: #e0e0e0;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #00ffcc;
      position: relative;
      margin-bottom: 20px;
      animation: popIn 0.4s ease-out;
    }

    .checkmark::after {
      content: "";
      position: absolute;
      left: 22px;
      top: 14px;
      width: 20px;
      height: 40px;
      border-right: 4px solid #00ffcc;
      border-bottom: 4px solid #00ffcc;
      transform: rotate(45deg);
      animation: drawCheck 0.6s ease forwards;
    }

    h2 {
      margin: 0;
      color: #00ffcc;
      font-size: 1.6em;
    }

    p {
      color: #cccccc;
      margin: 10px 0 20px;
    }

    button {
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: #22e7d0;
    }

    @keyframes drawCheck {
      0% {
        width: 0;
        height: 0;
        opacity: 0;
      }
      50% {
        width: 0;
        height: 40px;
        opacity: 1;
      }
      100% {
        width: 20px;
        height: 40px;
        opacity: 1;
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body onload="showPopup()">
  <div class="popup" id="successPopup">
    <div class="checkmark"></div>
    <h2>Task Added Successfully!</h2>
    <p>Your task has been saved.</p>
    <button onclick="goBack()">OK</button>
  </div>

  <script>
    function showPopup() {
      document.getElementById('successPopup').style.display = 'block';
    }

    function goBack() {
      window.location.href = "addtask.html";
    }
  </script>
</body>
</html>
