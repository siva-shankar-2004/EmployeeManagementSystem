<!DOCTYPE html>
<html lang="en">
<head>
    <title>EMPLOYEE DETAILS</title>
    <script type="text/javascript" src="emp.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('ogbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            text-align: center;
            padding: 50px;
        }
    
        h2 {
            color: #cccccc;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
    
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.1);
        }
    
        th, td {
            padding: 15px;
            text-align: center;
            font-size: 1.1em;
        }
    
        th {
            background: rgba(60, 60, 60, 0.8);
            color: #ffffff;
        }
    
        td {
            background: rgba(255, 255, 255, 0.08);
            color: #eeeeee;
        }
    
        .back-home-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(45deg, #555, #888);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }
    
        .back-home-btn:hover {
            background: linear-gradient(45deg, #888, #555);
            transform: translateX(-50%) scale(1.05);
        }
    </style>
    
</head>
<body>
    <h2>EMPLOYE DEATAILS</h2>

    <table border="1">
        <tr>
            <th width="100">EMPLOYEE ID</th>
            <th width="150">EMPLOYEE NAME</th>
            <th width="150">EMPLOYEE AGE</th>
            <th width="140">EMPLOYEE GENDER</th>
            <th width="100">EMPLOYEE ROLL</th>
            <th width="150">EMPLOYEE SALARY</th>
        </tr>
        <tbody id="employeeDetails"></tbody> <!-- Table body where rows will be inserted -->
    </table>

    <div style="margin-top: 30px;">
        <button class="back-home-btn" onclick="location.href='choice.html'">‚Üê Back</button>
    </div>

    <script type="text/javascript">
        window.onload = function() {
            showemployee();
        };
    </script>
</body>
</html>
