<!DOCTYPE html>
<html lang="en">
<head>
    <title>EMPLOYE TASK</title>
    <script type="text/javascript" src="elective.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            padding: 50px;
        }

        h2 {
            color: #ff9a8b;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 1.1em;
        }

        th {
            background: linear-gradient(45deg, #141112, #0d0c0c);
            color: white;
        }

        td {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
</head>
<body>
    <h2>EMPLOYE TASK</h2>

    <table border="1">
        <tr>
            <th width="100">Task</th>
            <th width="100">TASK ID</th>
            <th width="150">TASK NAME</th>
            <th width="150">TASK MANAGER</th>
            <th width="140">TASK DEADLINE</th>
           
        </tr>
        <tbody id="electivetable"></tbody> <!-- Table body where rows will be inserted -->
    </table>

    <script type="text/javascript">
        window.onload = function() {
            showelectives();
        };
    </script>
</body>
</html>
