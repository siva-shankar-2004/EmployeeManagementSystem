<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success Popup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 999;
            animation: fadeIn 0.3s ease-in-out;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-block;
            border: 4px solid #4BB543;
            position: relative;
            margin-bottom: 20px;
            animation: pop 0.4s ease-in-out;
        }

        .checkmark::after {
            content: "";
            position: absolute;
            left: 22px;
            top: 12px;
            width: 20px;
            height: 40px;
            border: solid #4BB543;
            border-width: 0 6px 6px 0;
            transform: rotate(45deg);
            animation: draw 0.5s ease forwards;
        }

        @keyframes pop {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes draw {
            from {
                height: 0;
                width: 0;
                opacity: 0;
            }
            to {
                height: 40px;
                width: 20px;
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }

        .popup h2 {
            color: #4BB543;
            margin: 0;
            font-size: 1.5em;
        }

        .popup p {
            margin-top: 10px;
            font-size: 1em;
            color: #333;
        }

        .close-btn {
            margin-top: 15px;
            background-color: #4BB543;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #3e9e39;
        }
    </style>
</head>
<body>

<!-- Success Popup -->
<div class="popup" id="successPopup">
    <div class="checkmark"></div>
    <h2>Task Added Successfully!</h2>
    <p>Your task has been saved.</p>
    <button class="close-btn" onclick="closePopup()">OK</button>
</div>

<!-- Just a trigger button for demo -->


<script>
    function showPopup() {
        const popup = document.getElementById("successPopup");
        popup.style.display = "block";

        // Auto close after 4 seconds
        setTimeout(() => {
            popup.style.display = "none";
        }, 4000);
    }

    function closePopup() {
        document.getElementById("successPopup").style.display = "none";
    }
</script>

</body>
</html>
