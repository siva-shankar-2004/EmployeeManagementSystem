<!DOCTYPE html>
<html lang="en">
<head>
    <title>EMPLOYEE DETAILS</title>
    <script type="text/javascript" src="emp.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            padding: 50px;
        }

        h2 {
            color: #ff9a8b;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 1.1em;
        }

        th {
            background: linear-gradient(45deg, #141112, #0d0c0c);
            color: white;
        }

        td {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            padding: 5px 10px;
            margin: 2px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .edit-btn {
            background-color: orange;
            color: white;
        }

        .delete-btn {
            background-color: crimson;
            color: white;
        }
    </style>
</head>
<body>
    <h2>EMPLOYEE DETAILS</h2>

    <table border="1">
        <thead>
            <tr>
                <th>EMPLOYEE ID</th>
                <th>NAME</th>
                <th>AGE</th>
                <th>GENDER</th>
                <th>ROLL</th>
                <th>SALARY</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody id="employeeDetails"></tbody>
    </table>

    <script type="text/javascript">
        window.onload = function() {
            showemployee();
        };
    </script>
</body>
</html>
