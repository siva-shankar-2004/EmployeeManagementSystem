<!DOCTYPE html>
<html lang="en">
<head>
    <title>EMPLOYEE TASK</title>
    <script type="text/javascript" src="emp.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('ogbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            text-align: center;
            padding: 50px;
        }

        h2 {
            color: #cccccc;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(3, 3, 3, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 1.1em;
        }

        th {
            background: rgba(88, 88, 93, 0.8);
            color: #d1ecff;
        }

        td {
            background: rgba(255, 255, 255, 0.05);
            color: #f0faff;
        }

        tr:hover td {
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s;
        }

        .button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .custom-btn {
            padding: 12px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            font-weight: bold;
            background: linear-gradient(45deg, #555, #888);
            color: white;
        }

        .custom-btn:hover {
            background: linear-gradient(45deg, #888, #555);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>EMPLOYEE TASK</h2>

    <table border="1">
        <tr>
            <th width="100">EMPLOYEE ID</th>
            <th width="100">TASK ID</th>
            <th width="150">TASK NAME</th>
            <th width="150">TASK MANAGER</th>
            <th width="140">TASK DEADLINE</th>
        </tr>
        <tbody id="employeetask"></tbody>
    </table>

    <div class="button-container">
        <button class="custom-btn add-task" onclick="location.href='addtask.html'">Add Task</button>
        <button class="custom-btn back-home" onclick="location.href='choice.html'">‚Üê Back</button>
    </div>

    <script type="text/javascript">
        window.onload = function() {
            showemployeetask();
        };
    </script>
</body>
</html>
